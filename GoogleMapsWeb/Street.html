<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhKkz8ahfRRGzlIcqXo0ioRK6zw_yZf6E&callback=initialize&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map,
      #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
    <script>
      function initialize() {
        const fenway = { lat: 42.345573, lng: -71.098326 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: fenway,
          zoom: 14,
        });
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: fenway,
            pov: {
              heading: 34,
              pitch: 10,
            },
          }
        );
        map.setStreetView(panorama);
      }
    </script>
  </head>
  <body>
    <div class="nav">
        <ul>
          <li><a href="MyFunMap.html">Home</a></li>
          <li><a href="Wee1_Maps.html"> Maps/Places/Routes</a></li>
          <li><a href="Street.html"> Exploring</a></li>
        </ul>
      </div>
      
    <div class="header">
        <h1>Street View </h1>
        <h2>Maps, Routes and Places </h2>
    </div>
    <div id="map"></div>
    <div id="pano"></div>

    <div class="footer">
        <p> Michelle Marano 2021    :) </p>
      </div>
      
  </body>
</html>
